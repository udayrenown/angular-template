<div class="offset-1 col-md-10">
<div class="card">
  <div class="card-header">
    <strong>New Lonee</strong>
  </div>
  <div class="card-body">
    <form action="" method="post" class="form-horizontal">

      <div class="row">
        <div class="form-group col-sm-4 row">
          <label class="col-md-6 col-form-label" for="sno">Serial No.</label>
          <div class="col-md-6">
            <input type="number" id="sno" name="sno" class="form-control" placeholder="serial No." >
          </div>
        </div>
        <div class="form-group col-sm-4 row">
          <label class="col-md-6 col-form-label" for="line_name">Line Name.</label>
          <div class="col-md-6">
            <input type="text" id="line_name" name="line_name" class="form-control" placeholder="Line Name" >
          </div>
        </div>
        <div class="form-group col-sm-4 row">
          <label class="col-md-6 col-form-label" for="route_name">Route name.</label>
          <div class="col-md-6">
            <input type="email" id="route_name" name="route_name" class="form-control" placeholder="Route Name" >
          </div>
        </div>
      </div>


      <div class="row">
        <div class="form-group col-sm-6 row">
          <label class="col-md-6 col-form-label" for="lonee">Lonee Name</label>
          <div class="col-md-6">
            <input type="text" id="lonee" name="lonee" class="form-control" placeholder="Lonee name" >
          </div>
        </div>
        <div class="form-group col-sm-6 row">
          <label class="col-md-6 col-form-label" for="gt_name">Gurantor Name</label>
          <div class="col-md-6">
            <input type="text" id="gt_name" name="gt_name" class="form-control" placeholder="Gurantor Name" >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-6 row">
          <label class="col-md-6 col-form-label" for="loneeaddr">Lonee Address </label>
          <div class="col-md-6">
            <textarea id="loneeaddr" name="loneeaddr" class="form-control" placeholder="Lonee Address" ></textarea>
          </div>
        </div>
        <div class="form-group col-sm-6 row">
          <label class="col-md-6 col-form-label" for="gt_name">Gurantor Name</label>
          <div class="col-md-6">
            <textarea type="text" id="gt_addr" name="gt_name" class="form-control" placeholder="Gurantor Address" ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-6 row">
          <label class="col-md-6 col-form-label" for="llandmark">Village / City </label>
          <div class="col-md-6">
            <input type="text" id="llandmark" name="llandmark" class="form-control" placeholder="Village City" >
          </div>
        </div>
        <div class="form-group col-sm-6 row">
          <label class="col-md-6 col-form-label" for="glandmark">Village / City</label>
          <div class="col-md-6">
            <input type="text" id="glandmark" name="glandmark" class="form-control" placeholder="Village City" >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-6 row">
          <label class="col-md-6 col-form-label" for="locc">Occupation </label>
          <div class="col-md-6">
            <input type="text" id="locc" name="locc" class="form-control" placeholder="Occupation" >
          </div>
        </div>
        <div class="form-group col-sm-6 row">
          <label class="col-md-6 col-form-label" for="gocc">Occupation</label>
          <div class="col-md-6">
            <input type="text" id="gocc" name="gocc" class="form-control" placeholder="Occupation" >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-4 row">
          <label class="col-md-5 col-form-label" for="paymode">Paymode </label>
          <div class="col-md-7">
            <select name="paymode" id="paymode" class="form-control" >
              <option value="">-- Select --</option>
              <option value="1">Weekly</option>
              <option value="2">Weely 77</option>
              <option value="3">Monthly</option>
            </select>
          </div>
        </div>
        <div class="form-group col-sm-4 row">
          <label class="col-md-5 col-form-label" for="fdate">From Date</label>
          <div class="col-md-7">
            <input type="date" id="fdate" name="fdate" class="form-control" placeholder="From date" >
          </div>
        </div>
        <div class="form-group col-sm-4 row">
          <label class="col-md-5 col-form-label" for="tdate">To Date</label>
          <div class="col-md-7">
            <input type="date" id="tdate" name="tdate" class="form-control" placeholder="To date" >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-6 row">
          <label class="col-md-6 col-form-label" for="loanamt">Loan Amount </label>
          <div class="col-md-6">
            <input type="number" id="loanamt" name="loanamt" class="form-control" placeholder="Loan Amount" >
          </div>
        </div>
        <div class="form-group col-sm-6 row">
          <label class="col-md-6 col-form-label" for="iamnt">Install Amount</label>
          <div class="col-md-6">
            <input type="number" id="iamnt" name="iamnt" class="form-control" placeholder="Install Amount" >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-4 row">
          <label class="col-md-6 col-form-label" for="amtpaid">Amount Paid </label>
          <div class="col-md-6">
            <input type="number" id="amtpaid" name="amtpaid" class="form-control" placeholder="Amount Paid" >
          </div>
        </div>
        <div class="form-group col-sm-4 row">
          <label class="col-md-6 col-form-label" for="balamt">Balance Amount</label>
          <div class="col-md-6">
            <input type="number" id="balamt" name="balamt" class="form-control" placeholder="Balance Amount" >
          </div>
        </div>
        <div class="form-group col-sm-4 row">
          <label class="col-md-6 col-form-label" for="business">Business</label>
          <div class="col-md-6">
            <input type="number" id="business" name="business" class="form-control" placeholder="Business" >
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="card-footer" style="display: flex;justify-content: center">
    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
    <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
  </div>
</div>
</div>
