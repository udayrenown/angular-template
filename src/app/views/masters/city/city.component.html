<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add City/Town</h4>
        <button type="button" class="close" (click)="myModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form action="" method="post" class="form-horizontal">
          <div class="form-group row">
            <label class="col-md-4 col-form-label" for="village">City/Town </label>
            <div class="col-md-8">
              <input type="text" id="village" name="village" class="form-control" placeholder="Village Name">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-md-6 col-form-label" for="inline-radios">Status</label>
            <div class="col-md-6">
              <div class="form-check form-check-inline mr-1" id="inline-radios">
                <input class="form-check-input" type="radio" name="status" id="astatus" value="A">
                <label class="form-check-label" for="astatus">Active</label>
              </div>
              <div class="form-check form-check-inline mr-1">
                <input class="form-check-input" type="radio" name="status" id="istatus" value="I">
                <label class="form-check-label" for="istatus">Inactive</label>
              </div>
            </div>
          </div>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="myModal.hide()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
